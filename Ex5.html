<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Décimal en Binaire</title>
</head>
<body>
  <script>
    function decToBinary(n) {
      if (n === 0) return "0";
      if (n === 1) return "1";
      return decToBinary(Math.floor(n / 2)) + (n % 2).toString();
    }
    let number = parseInt(prompt("Entrez un nombre décimal:"));
    document.write("<h2>Binaire:</h2> " + decToBinary(number));
  </script>
</body>
</html>
