<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Somme des Chiffres</title>
</head>
<body>
  <script>
    function sommeChiffres(n) {
      let s = 0, num = Math.abs(n);
      while (num > 0) {
        s += num % 10;
        num = Math.floor(num / 10);
      }
      return s;
    }
    let num = parseInt(prompt("Entrez un entier:"));
    document.write("<h2>Somme des chiffres:</h2> " + sommeChiffres(num));
  </script>
</body>
</html>
